defaults:
    - &default_button
        action: !!python/name:menu.menu_button_callbacks.do_nothing
        action_args: null
        background_color: !!python/tuple [36, 101, 104, 255]
        hov_background_color: !!python/tuple [36, 101, 104, 255]
        background_file: null
        hov_background_file: null
        margin: !!python/tuple [1.1, 1]
        font_file: null
        font_size: 0.1
        pos: !!python/tuple [0, 0]
        text: "Default"
        hov_text: "Default"
        text_color: !!python/tuple [0, 39, 41, 255]
        hov_text_color: !!python/tuple [0, 39, 41, 255]

background: !!python/tuple [172, 61, 58, 255]

background_file: null

buttons:
  - !Button
    <<: *default_button
    action: !!python/name:menu.menu_button_callbacks.play_level
    action_args: [level_1.yaml]
    pos: !!python/tuple [0.5, 0.2]
    text: "Level 1"
    hov_text: "Level 1"

  - !Button
    <<: *default_button
    action: !!python/name:menu.menu_button_callbacks.play_level
    action_args: [level_2.yaml]
    pos: !!python/tuple [0.5, 0.4]
    text: "Level 2"
    hov_text: "Level 2"

  - !Button
    <<: *default_button
    action: !!python/name:menu.menu_button_callbacks.goto_menu
    action_args: [main_menu.yaml]
    pos: !!python/tuple [0.5, 0.8]
    text: "Back"
    hov_text: "Back"

music:
  -
    file: synth_loop_1.wav
    vol: 0.2