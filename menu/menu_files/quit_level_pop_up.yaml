defaults:
    - &default_button
        action: !!python/name:menu.menu_button_callbacks.do_nothing
        action_args: null
        background_color: !!python/tuple [36, 101, 104, 255]
        hov_background_color: !!python/tuple [36, 101, 104, 255]
        background_file: null
        hov_background_file: null
        w_scale: 1.1
        h_scale: 1
        font_file: null
        font_size: 50
        pos: !!python/tuple [0, 0]
        text: "Default"
        hov_text: "Default"
        text_color: !!python/tuple [0, 39, 41, 255]
        hov_text_color: !!python/tuple [0, 39, 41, 255]
    - &default_textbox
        background_color: !!python/tuple [149, 24, 21, 255]
        background_file: null
        w_scale: 1.01
        h_scale: 1.2
        font_file: null
        font_size: 25
        pos: !!python/tuple [0, 0]
        text: "Default"
        text_color: !!python/tuple [0, 0, 0, 255]

background: !!python/tuple [172, 61, 58, 200]

background_file: null

background_size: !!python/tuple [400, 300]

background_pos: !!python/tuple [300, 240]

buttons:
  - !Button
    <<: *default_button
    action: !!python/name:menu.menu_button_callbacks.goto_menu
    action_args: [main_menu.yaml]
    pos: !!python/tuple [100, 250]
    text: "Exit"
    hov_text: "Exit"

  - !Button
    <<: *default_button
    action: !!python/name:menu.menu_button_callbacks.exit_menu
    pos: !!python/tuple [280, 250]
    text: "Resume"
    hov_text: "Resume"

textboxes:
  - !TextBox
    <<: *default_textbox
    pos: !!python/tuple [200, 100]
    text: "Are you sure that you want\nto exit to the main menu?"

music:
  -
    file: synth_loop_1.wav
    vol: 0.2