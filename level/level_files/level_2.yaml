background: !!python/tuple [150, 150, 150]

background_file: null

gravity: 
  - !!python/tuple [0.0, -900.0]

player: 
  - !Player
    obj: !Rectangle
      width: 100
      height: 50
      pos: !!python/tuple [100, 30]
      mass: 1
      color: null
      image: truck.png
    move_impulse: 20
    jump_impulse: 500
    jump_sound_file: boing.wav
    jump_sound_vol: 0.5
    bounce_sound_file: bounce_3.wav
    bounce_sound_vol: 0.5

moving_objects:
  - !Rectangle
    width: 30
    height: 70
    pos: !!python/tuple [500, 70]
    mass: 1.2
    color: !!python/tuple [250, 0, 0]
    image: null
  - !Circle
    radius: 20
    mass: 1
    pos: !!python/tuple [300, 30]
    color: null
    image: smiley.png

static_objects:
  - !Boundary
    points: !!python/tuple 
      - !!python/tuple [0, 0]
      - !!python/tuple [600, 0]
    width: 5.0
    friction: 1.0
    elasticity: 0.8
  - !Boundary
    points: !!python/tuple
      - !!python/tuple [0, 480]
      - !!python/tuple [600, 480]
    width: 5.0
    friction: 1.0
    elasticity: 0.8
  - !Boundary
    points: !!python/tuple
      - !!python/tuple [600, 0]
      - !!python/tuple [600, 480]
    width: 5.0
    friction: 1.0
    elasticity: 0.8
  - !Boundary
    points: !!python/tuple
      - !!python/tuple [0, 0]
      - !!python/tuple [0, 480]
    width: 5.0
    friction: 1.0
    elasticity: 0.8


music:
  -
    file: trololo1.wav
    vol: 0.8